<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Subida de Presentación</title>
</head>
<body>
    <h2>Subir Presentación</h2>
    <form action="http://localhost:8080/subirArchivo" method="POST" enctype="multipart/form-data">
        <input type="file" name="presentacion" accept=".pdf,.pptx">
        <button type="submit">Subir Presentación</button>
    </form>
    
</body>
</html>
