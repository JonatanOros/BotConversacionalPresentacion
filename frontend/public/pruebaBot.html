<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Prueba de Presentaciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .mensaje-usuario {
      text-align: right;
      margin-bottom: 10px;
    }
    .mensaje-bot {
      text-align: left;
      margin-bottom: 10px;
    }
    .burbuja {
      display: inline-block;
      padding: 10px;
      border-radius: 15px;
      max-width: 80%;
    }
    .burbuja-usuario {
      background-color: #d1e7dd;
    }
    .burbuja-bot {
      background-color: #f8d7da;
    }
  </style>
</head>

<body class="bg-light p-4">
  <div class="container">
    <h1 class="mb-4">Selecciona una Presentaci贸n</h1>

    <div id="listaPresentaciones" class="list-group mb-4"></div>

    <hr>

    <h2 class="mt-4">Chat con el bot</h2>
    <div id="chatBox" class="border rounded p-3 mb-3 bg-white" style="height: 300px; overflow-y: auto;"></div>

    <div class="input-group mb-3">
      <input type="text" id="comandoInput" class="form-control" placeholder="Escribe un comando..." />
      <button class="btn btn-primary" onclick="enviarComando()">Enviar</button>
    </div>
  </div>

  <script>
    const usuarioId = "7438201161"; // tu ID real de Telegram

    async function obtenerPresentaciones() {
      try {
        const response = await fetch(`http://localhost:8080/presentacionesUsuario/${usuarioId}`);
        const presentaciones = await response.json();

        const lista = document.getElementById("listaPresentaciones");
        lista.innerHTML = "";

        presentaciones.forEach(p => {
          const item = document.createElement("button");
          item.className = "list-group-item list-group-item-action";
          item.textContent = p.titulo;
          item.onclick = () => seleccionarPresentacion(p);
          lista.appendChild(item);
        });
      } catch (err) {
        console.error("Error obteniendo presentaciones:", err);
      }
    }

    function agregarMensaje(texto, tipo) {
      const chatBox = document.getElementById("chatBox");
      const div = document.createElement("div");
      div.className = tipo === "usuario" ? "mensaje-usuario" : "mensaje-bot";

      const burbuja = document.createElement("div");
      burbuja.className = "burbuja " + (tipo === "usuario" ? "burbuja-usuario" : "burbuja-bot");
      burbuja.innerHTML = texto;

      div.appendChild(burbuja);
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight; // Auto scroll al final
    }

    async function enviarComando() {
      const comando = document.getElementById("comandoInput").value;
      if (!comando) return;

      agregarMensaje(comando, "usuario");
      document.getElementById("comandoInput").value = "";

      try {
        const envio = await fetch("http://localhost:8080/enviarComandoDesdeWeb", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chatId: usuarioId,
            comando: comando
          })
        });

        const respuesta = await envio.json();
        agregarMensaje(respuesta.respuesta, "bot");
      } catch (err) {
        console.error("Error enviando comando:", err);
        agregarMensaje("Hubo un error al enviar el comando.", "bot");
      }
    }

    async function seleccionarPresentacion(presentacion) {
      agregarMensaje(`Seleccion贸: ${presentacion.titulo}`, "usuario");

      try {
        const envio = await fetch("http://localhost:8080/enviarPresentacionDesdeWeb", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chatId: usuarioId,
            presentacionId: presentacion.id,
            nombreArchivo: presentacion.titulo
          })
        });

        const respuesta = await envio.json();

        agregarMensaje(`
          <strong>${respuesta.mensaje}</strong><br>
          <a href="${respuesta.url_visor}" class="btn btn-sm btn-outline-primary mt-2" target="_blank">Abrir en visor</a>
        `, "bot");

      } catch (err) {
        console.error("Error al enviar presentaci贸n:", err);
        agregarMensaje("Error al enviar la presentaci贸n.", "bot");
      }
    }

    obtenerPresentaciones();
  </script>
</body>
</html>
