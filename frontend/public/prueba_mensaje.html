<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Creación de Mensaje</title>
</head>
<body>
    <h2>Crear Mensaje en Firebase</h2>
    <form id="messageForm" action="http://localhost:8080/crearMensaje" method="POST">
        <label for="chat_id">ID del Chat:</label>
        <input type="text" id="chat_id" name="chat_id" required><br><br>

        <label for="usuario_id">ID de Usuario:</label>
        <input type="text" id="usuario_id" name="usuario_id" required><br><br>

        <label for="texto">Mensaje:</label>
        <textarea id="texto" name="texto" required></textarea><br><br>

        <label for="tipo">Tipo de Mensaje:</label>
        <select id="tipo" name="tipo">
            <option value="texto" selected>Texto</option>
            <option value="imagen">Imagen</option>
            <option value="audio">Audio</option>
        </select><br><br>

        <label for="direccion">Dirección:</label>
        <select id="direccion" name="direccion">
            <option value="enviado">Enviado</option>
            <option value="recibido">Recibido</option>
        </select><br><br>

        <button type="submit">Enviar Mensaje</button>
    </form>

    <div id="response"></div>
</body>
</html>
